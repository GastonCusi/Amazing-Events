<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="Resources Amazing Events/Logo Amazing Events.png"
              alt="Logo"
              width="50"
              height="30"
              class="d-inline-block align-text-top"
            />
            Logo
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Upcoming_events.html"
                  >Upcoming Events</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Past_events.html">Past Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Contact_us.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="stats.html">Stats</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h1
        class="container-fluid d-flex justify-content-center bg-secondary text-white py-2"
      >
        Contact us
      </h1>

    <main class="container">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensage:</label>
            <textarea
              class="form-control"
              name="Mensaje_usuario"
              id="mensaje"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>

    <footer class="container-fluid bg-dark text-white">
      <div class="">
        <div class="d-flex align-content-center pt-3">
          <img
            src="Resources Amazing Events/instagram.png"
            alt="Bootstrap"
            width="30"
            height="24"
          />
          <img
            src="Resources Amazing Events/facebook.png"
            alt="Bootstrap"
            width="30"
            height="24"
          />
          <img
            src="Resources Amazing Events/whatsapp.png"
            alt="Bootstrap"
            width="30"
            height="24"
          />
        </div>

        <p class="d-flex flex-wrap align-content-center justify-content-end">
          Cohort&reg;
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
